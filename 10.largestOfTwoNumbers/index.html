<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Two Numbers</title>
  </head>
  <body>
    <div class="parents">
      <div class="col-1">
        <div class="container">
          <div class="sum" id="sum"></div>
          <div>
            <input
              type="text"
              placeholder="Enter First Number"
              class="input-1"
              id="input-1"
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="Enter Second Number"
              class="input-1"
              id="input-2"
            />
          </div>
          <div>
            <input
              type="submit"
              value="Calculate"
              onclick="getLargestNumber();"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./largestNumber.js"></script>
  </body>
