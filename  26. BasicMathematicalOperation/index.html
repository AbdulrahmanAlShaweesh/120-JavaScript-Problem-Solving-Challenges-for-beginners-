<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Mathematical Operation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="continer">
      <input
        type="text"
        class="number"
        id="number1"
        placeholder="Enter the first number"
      />
      <input
        type="text"
        id="number2"
        class="number2"
        placeholder="Enter the second number"
      />
      <input
        type="text"
        class="operator"
        id="operator"
        placeholder="Enter the arithmatic operator( +, -, * or / )"
      />
      <button class="btn" id="btn" onclick="mathOperations();">
        Calculate
      </button>
      <p class="restult" id="result"></p>
    </div>
    <script src="./math_operation.js"></script>
  </body>
</html>
