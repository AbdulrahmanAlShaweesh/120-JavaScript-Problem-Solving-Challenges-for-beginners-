<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check if Numbers More than 350</title>
  </head>
  <body>
    <section>
      <div class="result" id="result">result</div>
      <div class="user-numbers">
        <input
          type="text"
          placeholder="Enter Number 1"
          id="number-1"
          class="input"
        />
        <input
          type="text"
          placeholder="Enter Number 2"
          id="number-2"
          class="input"
        />
        <input
          type="text"
          placeholder="Enter Number 3"
          id="number-3"
          class="input"
        />
        <input
          type="text"
          placeholder="Enter Number 4"
          id="number-4"
          class="input"
        />
        <input
          type="submit"
          value="Calculate"
          onclick="isSumGreaterThan350();"
        />
      </div>
    </section>
    <script src="./checkNumberValues.js"></script>
  </body>
</html>
